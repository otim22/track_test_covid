version: 2.1

orbs:
  node: circleci/node:10.15.3-stretch

jobs:
  build:
    working_directory: ~/src
    steps:
      - checkout
      - restore_cache:
        keys:
          - yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Install packages
          command: yarn install
      - save_cache:
        key: yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
        paths:
          - node_modules
      - run:
          name: Run linter
          command: npx vue-cli-service lint
      - run:
          name: Run tests
          command: rake
      - run:
          name: Build and minify app
          command: yarn build
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build