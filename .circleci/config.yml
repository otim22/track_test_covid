version: 2

jobs:
  lint-and-deploy:
    docker:
      - image: circleci/node:10.15.3-stretch
    steps:
      - checkout
      - restore_cache:
        keys:
          - yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Install packages
          command: yarn install
      - save_cache:
        key: yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
        paths:
          - node_modules
      - run:
          name: Run linter
          command: npx vue-cli-service lint
      - run:
          name: Run tests
          command: echo "This is just sample config, please replace this command with real tests :)"
      - run:
          name: Build and minify app
          command: yarn build
workflows:
  version: 2
  main:
    jobs:
      - lint-and-deploy